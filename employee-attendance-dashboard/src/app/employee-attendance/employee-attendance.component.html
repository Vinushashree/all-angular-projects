<h2>Employee Attendance Dashboard</h2>

<div *ngIf="employees.length === 0">No employees to display.</div>

<ul>
  <li *ngFor="let emp of employees"
      [ngClass]="{
        'present': emp.isPresent,
        'absent': !emp.isPresent && !emp.workFromHome,
        'wfh': emp.workFromHome
      }"
      [ngStyle]="{
        'font-weight': emp.isPresent ? 'bold' : 'normal'
      }">

    {{ emp.name }} -
    <span [ngStyle]="{
      'color': emp.department === 'IT' ? 'blue' :
               emp.department === 'HR' ? 'purple' : 'orange'
    }">
      {{ emp.department }}
    </span>
    -
    <span *ngIf="emp.isPresent">✅ Present</span>
    <span *ngIf="!emp.isPresent && emp.workFromHome">🏠 Work From Home</span>
    <span *ngIf="!emp.isPresent && !emp.workFromHome">❌ Absent</span>

  </li>
</ul>
