<h2>Reactive Registration Form</h2>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <label>Full Name:</label>
  <input type="text" formControlName="fullName" /><br /><br />

  <label>Email:</label>
  <input type="email" formControlName="email" /><br /><br />

  <label>Gender:</label>
  <input type="radio" value="Male" formControlName="gender" /> Male
  <input type="radio" value="Female" formControlName="gender" /> Female
  <input type="radio" value="Other" formControlName="gender" /> Other<br /><br />

  <label>Country:</label>
  <select formControlName="country">
    <option *ngFor="let c of countries" [value]="c">{{ c }}</option>
  </select><br /><br />

  <label>
    <input type="checkbox" formControlName="agree" />
    I agree to the terms and conditions
  </label><br /><br />

  <button type="submit" [disabled]="!registrationForm.valid">Register</button>
</form>

<hr>

<div *ngIf="submittedData">
  <h3>Submitted Data</h3>
  <pre>{{ submittedData | json }}</pre>
</div>
